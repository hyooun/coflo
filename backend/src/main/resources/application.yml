spring:
  application:
    name: coflo

  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
    include: oauth

  output:
    ansi:
      enabled: always

openai:
  api:
    key: ${OPENAI_API_KEY}
    organization: ${OPENAI_ORGANIZATION}
    project: ${OPENAI_PROJECT}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true

crypto-key: ${CRYPTO_KEY}

logging:
  level:
    com:
      reviewping:
        coflo: debug
    web: debug