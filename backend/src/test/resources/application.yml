spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: localhost
      port: 6379
      password:

crypto-key: test_crypto_key_test_crypto_key

jwt:
  secretKey: test_jwt_key_test_jwt_key_test_jwt_key
  access:
    expiration: 600000
    name: Authorization

  refresh:
    expiration: 600000
    name: Authorization-Refresh

redirect-regist-url: http://localhost:5173
redirect-main-url: http://localhost:5173
